<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS #1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="font-['Lato'] relative">
    <div
      class="hiasan-pemanis absolute -z-10 h-[65vh] w-[6rem] sm:w-[10rem] 2xl:w-[15rem] rounded-br-lg bg-gradient-to-b from-[#FFEFEF] to-[#FFD6E1]"
    ></div>
    <header class="bg-[#FFD4E6]">
      <div
        class="container mx-auto sm:px-0 px-4 flex py-4 w-full justify-between relative sm:static"
      >
        <div class="logo pointer-events-none">
          <h1 class="text-[1.25rem] text-bold text-[#00336D]">Sepatu</h1>
        </div>
        <nav
          class="menu-responsif hidden sm:static sm:block absolute right-0 top-[4rem] w-full sm:w-auto py-4 sm:py-0 bg-[#92C1FF] sm:bg-[#FFD4E6] text-center sm:text-[1.1rem]"
        >
          <div
            class="relative sm:before:block sm:before:absolute sm:before:w-[3px] sm:before:hover:h-7 sm:before:duration-1000 sm:before:-left-2 sm:before:-top-[1px] sm:before:bg-[#FF006B]"
          >
            <a href="https://nulisonline.netlify.app">Blog</a>
          </div>
        </nav>
        <svg
          viewBox="0 0 100 80"
          width="40"
          height="40"
          class="sm:hidden cursor-pointer toggle-responsif fill-[#92C1FF]"
        >
          <rect width="100" height="10"></rect>
          <rect y="30" width="100" height="10"></rect>
          <rect y="60" width="100" height="10"></rect>
        </svg>
      </div>
    </header>
    <div class="container mx-auto px-4 sm:p-0 flex justify-between sm:relative">
      <section class="h-[80vh] flex items-center">
        <div class="judul-hero">
          <h1 class="text-[2rem] md:text-[3rem] w-[18ch] font-bold">
            Mata Kaki Juga Perlu Lihat yang Cantik
          </h1>
          <p class="block pt-1 pb-2 text-[#929292] text-lg md:text-xl">
            Biar menarik untuk diinjak
          </p>
          <button
            class="py-2 px-4 bg-[#055A80] rounded mt-4 md:py-3 md:px-5 md:mt-6 text-white hover:bg-[#1876a1]"
          >
            <a href="https://shp.ee/ruhxkdd">Lihat di Sini</a>
          </button>
        </div>
      </section>
      <section
        class="img-hiasan hidden sm:block sm:relative sm:top-[4.5rem] md:right-[2rem] sm:before:absolute sm:before:block sm:before:rounded-t-lg sm:before:-z-10 sm:before:bottom-1 sm:before:-right-6 sm:before:w-[25rem] sm:before:h-[50vh] sm:before:bg-gradient-to-b sm:before:from-[#D6ECFF] sm:before:to-[#92C1FF]"
      >
        <img src="./assets/imghero.png" alt="imghero" />
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
